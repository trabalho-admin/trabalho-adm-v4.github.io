    <script>
      var porcentagem = document.querySelector("#porcentagem")
var valorEstrela = 0
var lb = document.querySelector("#lb")


function getStarsNumber(){
    return parseInt(localStorage.getItem('starNumber'));
} 
    function calculatePorcentagem(){
    
      if(getStarsNumber() <= 3){
          valorEstrela = 0.5
          
          porcentagem.style.width = getStarsNumber() * valorEstrela +'%';
          lb.textContent = porcentagem.style.width;
      }
    else{
  
    if(getStarsNumber() == 13){
  
  porcentagem.style.width = 100 +'%';
  lb.textContent = porcentagem.style.width;
  
    }else{
    var ss=0
  
    }
      porcentagem.style.width = getStarsNumber() +'0'+'%';
      lb.textContent = porcentagem.style.width;
  
      }
  
  
    }

     
  
  calculatePorcentagem()

  </script>
